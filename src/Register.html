<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="../dist/styles.css" rel="stylesheet">
        <title>Document</title>
    </head>
    <body>
        <!-- Navigation bar -->
        <nav class="flex sticky top-0 z-50 justify-between items-center h-[88px] w-full border-b border-[#e3e3e3] bg-white">
            <div class="flex justify-start ml-20">
                <a href="./Homepage.html">
                    <img 
                        src="./images/Logo1.png" 
                        alt="Logo Image" 
                        class="h-[70px] w-auto"
                    />
                </a>
            </div>
            <div class="flex justify-end items-center mr-5">
                <a href="/AnotherPage1" class="mx-2.5 hover:underline">Lihat Dokter</a>
                <a href="./PendaftaranDanRiwayat.html" class="mx-2.5 hover:underline">Pendaftaran dan Riwayat</a>
                <a href="./Login.html" class="mx-2.5 mr-2 px-5 p-1 bg-[#e3e3e3] hover:bg-gray-300 rounded-lg">Masuk</a>
                <a href="./Register.html" class="mx-2.5 ml-2 mr-5 px-5 p-1 bg-[#03cafc] rounded-lg text-[#f5f5f5] hover:bg-[#046E89]">Daftar</a>
            </div>
        </nav>

        <section class="flex flex-col md:flex-row gap-4">
            <!-- Image -->
            <div class="flex-1 h-screen w-full">
                <img 
                    src="./images/TempatAdministrasi.jpg" 
                    alt="Image Tempat Administrasi"
                    class="h-full w-auto object-cover"
                >
            </div>

            <!-- Content -->
            <div class="flex-1 flex flex-col items-center justify-center">
                <img 
                    src="./images/Logo2.png" 
                    alt="Logo Image"
                    class="w-[40%] h[40%]" 
                />

                <!-- Form -->
                <div class="w-full h-auto max-w-md">
                    <form class="bg-white px-8 pt-6 pb-8 mb-4">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm mb-1" for="email">
                                Email
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email Address">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm mb-1" for="phone">
                                Phone Number
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="phone" type="text" placeholder="Phone Number">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm mb-1" for="password">
                                Password
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm mb-1" for="confirm-password">
                                Confirm Password
                            </label>
                            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="confirm-password" type="password" placeholder="Confirm Password">
                        </div>
                        <div class="flex items-center justify-between">
                            <button class="bg-[#03cafc] hover:bg-[#046E89] text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline w-full" type="button">
                                Daftar
                            </button>
                        </div>
                        <p class="text-right text-gray-600 text-xs mt-4 w-full">
                            Sudah memiliki akun? <a href="./Login.html" class="text-[#03cafc] hover:text-[#046E89] underline">Masuk</a>
                        </p>
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
