<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../dist/styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body class="h-screen w-auto absolute z-30">
    <div class="flex flex-col h-full bg-gray-200 w-[150%] pr-4">
        <!-- top sidebar -->
        <div class="mt-4 space-x-4">
            <a href="" class="flex flex-row items-center mb-4 ml-4 hover:bg-gray-300">
                <img 
                    src="./images/HomeIcon.png" 
                    alt="Logo Image" 
                    class="h-[30px] w-auto grayscale brightness-0"
                />
                <p class="ml-2 hover:text-[#0c7fda]">Dashboard</p>
            </a>
            <a href="" class="flex flex-row items-center mb-4 ml-4 hover:bg-gray-300">
                <img 
                    src="./images/PencilIcon.png" 
                    alt="Logo Image" 
                    class="h-[30px] w-auto grayscale brightness-0"
                />
                <p class="ml-2 hover:text-[#0c7fda]">Informasi Pasien</p>
            </a>
            <a href="" class="flex flex-row items-center mb-4 ml-4 hover:bg-gray-300 hover:text-[#0c7fda]">
                <div class="transition-all duration-300 hover:filter hover:saturate-150 hover:brightness-90 hover:hue-rotate-180">
                    <img 
                        src="./images/ContactIcon.png" 
                        alt="Logo Image" 
                        class="h-[30px] w-auto"
                    />
                </div>
                <p class="ml-2">Kontak Dokter</p>
            </a>
        </div>

        <!-- bottom sidebar -->
        <div class="mt-auto mb-4">
            <a href="" class="flex flex-row items-center mb-4 ml-4 hover:bg-gray-300">
                <img 
                    src="./images/Logout.png" 
                    alt="Logo Image" 
                    class="h-[30px] w-auto grayscale brightness-0"
                />
                <p class="ml-2">Logout</p>
            </a>
        </div>
    </div>
</body>
</html>
